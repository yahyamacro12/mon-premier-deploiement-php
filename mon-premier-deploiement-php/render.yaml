services:
  - type: web
    name: mon-app-php
    runtime: php
    plan: free
    buildCommand: |
      if [ -f composer.json ]; then
        composer install --no-dev --optimize-autoloader
      fi
    startCommand: php -S 0.0.0.0:$PORT index.php
    envVars:
      - key: PHP_VERSION
        value: "8.2"
